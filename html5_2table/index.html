<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Таблица</title>
            <style type="text/css">
                table {
                    border-collapse: collapse;
                    width: 500px; 
                    border: 5px solid white;
                        }
                td { border: 5px solid #000; }
            </style>
        </head>
		<body>
            <table>
            <tr>
                <td width="116" height="48" bgcolor="" colspan="2"></td>
                <td width="204" height="48" bgcolor="" colspan="2"></td>
                <td width="164" height="48" bgcolor="#fffa69" colspan="2"></td>
            </tr>
            <tr>
                <td width="50" height="130"></td>
                <td width="267" height="271" bgcolor="#ff5b2d" colspan="3" rowspan="2"></td>
                <td width="130" height="130" bgcolor="#fffa69" colspan="2"></td>
            </tr>
            <tr>
                <td width="50" height="200" bgcolor="" rowspan="2"></td>
                <td width="65" height="70" bgcolor=""></td>
                <td width="65" height="70" bgcolor=""></td>
            </tr>
            <tr>
                <td width="50" height="60" bgcolor="#000000"></td>
                <td width="50" height="60" bgcolor="#000000"></td>
                <td width="100" height="60" bgcolor=""></td>
                <td width="130" height="60" bgcolor="" colspan="2"></td>
            </tr>
            <tr>
                <td width="50" height="130" bgcolor="#fffa69" rowspan="3"></td>
                <td width="50" height="60" bgcolor="#000000"></td>
                <td width="50" height="60" bgcolor="#000000"></td>
                <td width="100" height="60" bgcolor=""></td>
                <td width="130" height="95" bgcolor=" #074481" colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td width="100" height="70" bgcolor="" colspan="2" rowspan="2"></td>
                <td width="100" height="35" bgcolor="#000000"></td>
            </tr>
            <tr>
                <td width="200" height="35" bgcolor="" colspan="3"></td>
            </tr>
            </table>
         </body>	
	</html>
