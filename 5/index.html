<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Кошка</title>
</head>
<body>
<style>
img {position:absolute;}
</style>    
 <img src="http://www.anniemation.com/clip_art/images/cat-walk.gif" alt="cat">
<script>
var img = document.querySelectorAll("img")[0];
img.style.left = "0px";
function catWalk(){
  var currentPosition = parseInt(img.style.left);
  img.style.left = (currentPosition+10)+"px";
  if(currentPosition >= (document.body.clientWidth-img.width)) {
      img.style.left = '0px';
      };
};
var timerCatWalk = setInterval(function() {
  catWalk();
}, 500);
</script>
</body>
</html>
