<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS 7-8_2</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form>
                <fieldset>
                    <div>
                        <label for="firstname">Firstname</label>
                        <input id="firstname" name="firstname"><p>Please provide your firstname.</p>
                    </div>
                    <div>
                        <label for="lastname">Lastname</label>
                        <input id="lastname" name="lastname"><p>Please provide also your lastname.</p>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input id="address" name="address"><p>Your home or work address.</p>
                    </div>
                </fieldset>
            </form>
            <div id="button">
                <button>Show help</button>
            </div>
        </div>
    </body>
</html>
