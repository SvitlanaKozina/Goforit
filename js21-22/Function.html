<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 21-22</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/dist/gcd.js" defer></script>
</head>
<body>
<div class="description">
  <p>
    GCD( a, b ) (от англ. greatest common divisor).<br>
    Наибольшее натуральное число, на которое делятся без остатка два числа a и b, называют наибольшим общим делителем этих чисел.<br>
    Натуральные числа — это числа, начиная с 1 до бесконечности, получаемые при счете предметов.
  </p>
</div>
 <div class="nod">
    <form id="form_nod" name="nod" action="#">
    <input type="text" class="inpnod_a_nod" placeholder="Введите число a">
    <input type="text" class="inpnod_b_nod" placeholder="Введите число b">
    <input type="button" class="inpnod_but_nod" value="Найти наибольший общий делитель">
   </form>
 </div> 
</body>
</html>
